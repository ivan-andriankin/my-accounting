<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add income item form</title>
</head>
<body>
  <div>
    <h2>Add income item form</h2>

    <form action="#" th:action="@{/api/v1/incomeItem/addIncomeItem}" method="post" th:object="${incomeItem}">
        <label>Income item: </label><input type="text" th:field="*{incomeItemName}"><br>
        <br><br>
        <button type="submit">Add income item</button>
    </form>
  </div>
</body>
</html>
