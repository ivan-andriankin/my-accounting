<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add income item form</title>
</head>
<body>
  <div>
    <h2>Add income item form</h2>

      // NOT DONE YET

    <form action="#" th:action="@{/api/v1/incomeItem/addIncomeTransaction}" method="post">
        <label>Income transaction id: </label><input type="text" th:field="@{incomeTransaction.incomeTransactionId}"><br>
        <label>Income item id: </label><input type="text" th:field="${incomeItem.incomeItemId}"><br>
        <label>Income item name: </label>
            <select th:field="${incomeItem.incomeItemName}">
                <option th:each="incomeItem: ${incomeItemList}" th:value="${incomeItem}" th:text="${incomeItem}"></option>
            </select><br>
        <label>Income transaction money: </label><input type="text" th:field="${incomeTransaction.incomeTransactionMny}"><br>
        <label>Income transaction date: </label><input type="text" th:field="${incomeTransaction.incomeTransactionDate}"><br>

        <br><br>
        <button type="submit">Add income item</button><br>
        incomeTransactionId<br>
        incomeItemId<br>
        incomeTransactionMny<br>
        incomeTransactionDate<br>
    </form>
  </div>
</body>
</html>
