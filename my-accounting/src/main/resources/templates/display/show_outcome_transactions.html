<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h3>Outcome transactions</h3>

  <div>
    <table border="1" bordercolor="1px" cellspacing="0px" cellpadding="2px">
      <thead>
      <tr>
        <th>Outcome transaction id</th>
        <th>Outcome transaction date</th>
        <th>Outcome transaction mny</th>
        <th>Outcome item id</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="outcomeTransaction : ${outcomeTransactions}">
        <td th:text="${outcomeTransaction.outcomeTransactionId}"></td>
        <td th:text="${outcomeTransaction.outcomeTransactionDate}"></td>
        <td th:text="${outcomeTransaction.outcomeTransactionMny}"></td>
        <td th:text="${outcomeTransaction.outcomeItemId}"></td>
      </tr>
      </tbody>
    </table>

    <br>
    <p><b>Total outcome money: </b> <span th:utext="${totalOutcomeMoney}"></span></p>

  </div>

</body>
</html>
