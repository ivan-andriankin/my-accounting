<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Register success</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Registration Succeeded!</h1>
        <span>Full name: </span><span th:text=${user.name}></span><br>
        <span>Email: </span><span th:text=${user.email}></span>
        <span>Password: </span><span th:text=${user.password}></span>
        <span>Birthday: </span><span th:text=${user.birthday}></span><br>
        <span>Profession: </span><span th:text=${user.profession}></span>
        <span>Married: </span><span th:text=${user.married}></span>
        <span>Gender: </span><span th:text=${user.gender}></span><br>
        <span>Note: </span><span th:text=${user.note}></span>
    </div>
</body>
</html>
